<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors </h1>
        </header>
        <div class="score_board">
            <div id="player_label" class="label">player</div> 
            <div id="computer_label" class="label">computer</div>
            <span id="player_score">0</span>:<span id="computer_score">0</span>
        </div>
        
        <div class="results">
            <p>Rock crushes scissors. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">    
            </div>
            <div class="choice" id="p">
                 <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        
        <p id="message">CHOOSE WISELY</p>
        <script src="new.js" charset="utf-8"></script>
    </body>
</html>
